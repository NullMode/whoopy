[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True

[mypy-whoopy.client_vu7]
# This module has many dynamic typing issues
disallow_untyped_defs = False
disable_error_code = no-untyped-call,no-untyped-def,assignment,unreachable

[mypy-whoopy.models.models_v2]
# Ignore computed_field decorator issues and operator issues with computed fields
disable_error_code = misc,operator,assignment,comparison-overlap,unused-ignore

[mypy-whoopy.handlers.handler_v1]
# Legacy v1 code with some typing challenges
strict_optional = False

[mypy-whoopy.sync_wrapper]
# Ignore return-value issues from async_to_sync decorator
disable_error_code = no-any-return,unused-ignore

[mypy-whoopy.__init__]
# Ignore type assignment issues for dynamic imports
disable_error_code = misc,assignment